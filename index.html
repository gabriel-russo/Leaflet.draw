<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- LEAFLET SOURCE    -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"
          integrity="sha512-Dqm3h1Y4qiHUjbhxTuBGQsza0Tfppn53SHlu/uj1f+RT+xfShfe7r6czRf5r2NmllO2aKx+tYJgoxboOkn1Scg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css"
        integrity="sha512-mD70nAW2ThLsWH0zif8JPbfraZ8hbCtjQ+5RU1m4+ztZq6/MymyZeB55pWsi4YAX+73yvcaJyk61mzfYMvtm9w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Your Leaflet Draw build -->
  <script type="text/javascript" src="./dist/leaflet.draw-src.js"></script>
  <link rel="stylesheet" href="./dist/leaflet.draw-src.css">
</head>

<body style="display: flex; justify-content: center">
<div id="map" style="width: 95vw; height: 95vh"></div>
</body>

<script type="text/javascript">

	let osm = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
		attribution: "&copy; <a href=\"http://osm.org/copyright\">OpenStreetMap</a> contributors"
	});

	let map = new L.Map("map", { layers: [osm], center: new L.LatLng(-37.7772, 175.2756), zoom: 15 });

	let editableLayers = new L.FeatureGroup();
	map.addLayer(editableLayers);

	let options = {
		position: "topright",
		draw: {
			polyline: {
				shapeOptions: {
					color: "#f357a1",
					weight: 10
				}
			},
			polygon: {
				allowIntersection: false, // Restricts shapes to simple polygons
				drawError: {
					color: "#e1e100", // Color the shape will turn when intersects
					message: "<strong>Oh snap!<strong> you can't draw that!" // Message that will show when intersect
				},
				shapeOptions: {
					color: "#bada55"
				}
			},
			circle: false, // Turns off this drawing tool
			rectangle: {
				shapeOptions: {
					clickable: false,
          editable: true,
				}
			}
		},
		edit: {
			featureGroup: editableLayers, //REQUIRED!!
			remove: true
		}
	};

	let drawControl = new L.Control.Draw(options);

	map.addControl(drawControl);

	map.on(L.Draw.Event.CREATED, function(e) {
		let type = e.layerType,
			layer = e.layer;

		if (type === "marker") {
			layer.bindPopup("A popup!");
		}

		editableLayers.addLayer(layer);
	});

</script>

</html>
